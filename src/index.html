<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
         rel="stylesheet"
      />
      <title>Currency Converter</title>
   </head>
   <body>
      <main class="app">
         <!-- Header -->
         <header class="header">
            <h1 class="header__headline">Currency Converter</h1>
         </header>
         <!-- Form -->
         <form class="form">
            <div class="form__wrap">
               <input required type="number" class="form__input" id="amount" />
               <label for="amount" class="form__label">Amount</label>
            </div>
            <div class="form__wrap">
               <select name="from" id="from" class="form__select">
                  <option value="USD" class="form__option">USD</option>
                  <option value="EUR" class="form__option">EUR</option>
                  <option value="PLN" class="form__option">PLN</option>
                  <option value="HKD" class="form__option">HKD</option>
                  <option value="CAD" class="form__option">CAD</option>
                  <option value="CZK" class="form__option">CZK</option>
               </select>
               <label for="from" class="form__label">From</label>
            </div>
            <div class="form__wrap">
               <select name="to" id="to" class="form__select">
                  <option value="USD" class="form__option">USD</option>
                  <option value="EUR" class="form__option">EUR</option>
                  <option value="PLN" class="form__option">PLN</option>
                  <option value="HKD" class="form__option">HKD</option>
                  <option value="CAD" class="form__option">CAD</option>
                  <option value="CZK" class="form__option">CZK</option>
               </select>
               <label for="to" class="form__label">To</label>
            </div>
            <button class="form__btn" type="submit">Convert</button>
         </form>
         <!-- Summary -->
         <section class="summary">
            <span class="summary__amount"></span>
            <?xml version="1.0" encoding="iso-8859-1"?>
            <svg
               class="summary__arrow"
               version="1.1"

               style="enable-background: new 0 0 480.026 480.026;"
